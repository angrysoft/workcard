<!DOCTYPE html>
<html>
<head>
    <title>WorkCard</title>
    <meta name="WorkCard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/angry-mini.min.css">
    <link rel="stylesheet" href="static/style.min.css">
    <script type="module" src="static/scripts/app.js"></script>
</head>
<body class="dark">
    <div class="menu form">
        <div class="month-choose">
            <label class="label" for="month">Wybierz Miesiąc</label>
            <input class="input border" id="month" type="month" required>
        </div>
        <div class="card-list">
            <label class="label" for="cards-input">Podaj numery kart oddzieł przecinkami</label>
            <input class="input border" type="text" name="input-cards" id="cards-input" required>
        </div>
        <div class="buttons">
            <button class="btn green" data-cmd="generate">Generuj karty</button>
            <button class="btn blue" data-cmd="print">Drukuj</button>
            <button class="btn red" data-cmd="clear">Wyczyść Karty</button>
        </div>
    </div>
    <div class="cards">
    </div>
</body>
</html>
